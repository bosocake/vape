<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>BOSOVAPE</title>
</head>
<body>
    <div class="main">
        <div class="group" id="group">
            <div class="block">
                <div class="photo">
                    <img src="liquids.png">
                </div>
                <div class="info">
                    <div class="title">
                        <div class="name">
                            CATACLISM
                        </div>
                        <div class="mg">
                            20 MG
                        </div>
                        <div class="taste">
                            БАНАН КЛУБНИКА
                        </div>
                    </div>
                    <div class="buy">
                        <div class="price">
                            3200T
                        </div>
                        <div class="favorites" id="favorites" onclick="favorites.apply(this)">
                            ❤
                        </div>
                    </div>
                    <div class="trash" onclick="trash.apply(this)">
                        В КОРЗИНУ
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
