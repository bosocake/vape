<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>BOSOVAPE</title>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="header_logo">
                BOSO<span class="header_logo_bold">VAPE</span>
            </div>
            <div class="header_location">
                <img class="header_location_ico" src="img/ico/location.svg" alt="">
                Алматы
            </div>
        </div>
        
        <div class="main">
            <div class="group" id="group">
                <div class="block" id="block" mouseover="trash.apply(this)">
                    <div class="photo">
                        <img class="img" src="https://el-cigarette.com/fs/sources/fc/2f/4a/36/6059093a4956a0c7856e0a63.png">
                    </div>
                    <div class="info">
                        <div class="title">
                            <div class="name">
                                cataclism - банан клубника холодок с мятой
                            </div>
                        </div>
                        <div class="price_block">
                            <div class="price">
                                3200T
                            </div>
                        </div>
                        <div class="buy">
                            <div class="trash" onclick="trash.apply(this)">
                                КОРЗИНУ
                            </div>
                            <div class="favorites" id="favorites" onclick="favorites.apply(this)">
                                <img src="" alt="">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
